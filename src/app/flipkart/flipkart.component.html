<p>flipkart works!</p>
<div class="row" >

    <div class="col-4 item" *ngFor="let flipkart of flipkarts">
    
        <p>{{ flipkart.id }}</p>
        <img src="{{ flipkart.image }}" width="100px" height="100px">
        <p>{{ flipkart.title }}</p>
        <p>{{ flipkart.price }}</p>
        <p>{{ flipkart.description }}</p>
        <p>{{ flipkart.category }}</p>
        <p>{{ flipkart.image }}</p>
        <p>{{ flipkart.rating }}</p>
      
    </div>
    </div>
