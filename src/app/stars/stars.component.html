<p>stars works!</p>

<h2>rating:</h2>
<select [(ngModel)]="rating">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>

<img *ngIf="rating==1" src="/assets/star1.jpg">
<img *ngIf="rating==2" src="/assets/star2.jpg">
<img *ngIf="rating==3" src="/assets/star3.jpg">
<img *ngIf="rating==5" src="/assets/star5.jpg">
<img *ngIf="rating==4" src="/assets/star4.jpg">
