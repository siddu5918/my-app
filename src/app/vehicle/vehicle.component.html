<input type="text" placeholder="search" [(ngModel)]="filter">
<button (click)="filter()" class="btn">filter</button>
<br>
<select [(ngModel)]="column">
<option>vehicle</option>
<option>manufacturer</option>
<option>model </option>
 <option>type </option>
<option> fuel</option>
<option>color</option>

</select>
<select [(ngModel)]="order">
  <option>Asc</option>
  <option>Desc</option>
</select>
  

<table class="table table dark">
 <thead>

 </thead>
<tbody>
<tr *ngFor="let vehicle of vehicles">
<td>{{ vehicle.vehicles }}</td>
<td>{{ vehicle.manufacturer }}</td>
<td>{{ vehicle.model }}</td>
<td>{{ vehicle.type }}</td>
<td>{{ vehicle.fuel }}</td>
<td>{{ vehicle.color }}</td>    

<td> <img src="{{vehicle.image }}" height="100px" width="100px"></td>
<td>{{ vehicle.id }}</td>

</tr>
</tbody>

</table>
